<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="shop">
        <div class="product">
            <h2>Lenovo Yoga</h2>
            <p>Price: <span class="price">3000</span></p>
            <button onclick="addToBasket(1)">Buy</button>
        </div>
        <div class="product">
            <h2>Acer Aspire</h2>
            <p>Price: <span class="price">1800</span></p>
            <button onclick="addToBasket(2)">Buy</button>
        </div>
        <div class="product">
            <h2>Dell Vostro</h2>
            <p>Price: <span class="price">3400</span></p>
            <button onclick="addToBasket(3)">Buy</button>
        </div>
    </div>


    <hr>


    <div class="basket">
        <h2>Cart</h2>
        <ul id="basket-items"></ul>
        <h3>Total price: <span id="total">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
